---
layout: page
title: Bill Spliter
subtitle: A convenient way to split your bills with friends.

css:
- "/css/bill-spliter.css"

js:
- "/js/bill-spliter.js"
---

<div>
	<article style="text-align: center;">
		<h2>Click the <input class="btn btn-success" type="button" name="newBtn" onclick="spliter.addNew()" value="New"> button to add a new record.</h2>
	</article>
</div>

<div>
	<div id="recordBox" class="row">
	</div>
	<div id="btns" class="hide">
		<input class="btn btn-info" type="button" name="calculatebtn" onclick="spliter.calc()" value="Calculate">
		<input class="btn btn-secondary" type="button" name="calculatebtn" onclick="spliter.clean()" value="Clean">
	</div>
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Warning!</strong> You should enter the amount of money correctly.
  <button type="button" class="close" onclick="spliter.hideAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="result" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Result</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
