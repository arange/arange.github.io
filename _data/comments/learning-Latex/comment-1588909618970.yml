message: "Co to jest mina FFP3? Solidny obraz wybuchu COVID-19 prezentuje dziesiątki ludzi noszących maski chirurgiczne zakrywające usta i nos.\r\nWzywqno szefów stanu zdrowia, by wstrzymywali się wraz z ogłoszeniem zwrotu U, tak długo jak nie \r\npozostaną pewni, hdy nie dojdzie to do niedoborów zatrudnionych pierwszej linii NHS.\r\nWidzimy również dramatyczne efekty, gdy kraj zmienia swoją politykę odnośnie masek.\r\nPonieważ nie sposób uzyskać należytego dopasowania u dzieci i osób wraz \r\nz owłosieniem dzięki twarzy, respirator N95 może nnie dostarczać pełnej chronienia."
