message: "Maski te a mianowiie wraz z pełną pozostałą strojem ochronną a mianowicie są więc używane przykładowo \r\nw stacjach kwarantanny, na przykład pod opieką \r\npacjentów obecnie zakażonych.  Na przykład, jeśli wrócisz do mieszkania po rozległej podróży autobusem lub pociągiem, gdzioe dotknąłeś poręczy jak \r\ni również uchwytów, zdejmiesz maskę i podrapie się po nosie.\r\nRównie właściwie mogłeś opuścić maskę zapobiegawczą.\r\nPytania i riposty Jak potrafię chronić żony i \r\npozostałych przed epidemią koronawirusa? Pokaż koronawirusa:\r\ntydzień wyjaśniony - zapisz się do naszego własnego biyletynu e-mail Czytaj większą ilość wiadomości Prof.\r\nDaid Heymann CBE, doradca Świeckiej Organizacji Zdrowia (WHO),\r\noznajmił: Myślę, że noszzenie maski jest jednakowo \r\nskuteczne lub z większym natężeniem skuteczne niźli dystans.\r\n\r\nNoś maskę jedynie, jeśli jesteś chory Po pierwsze,\r\nwiększość ludzi kupujących maski nie uzyskuje \r\ntakiej, jaka powstrzyma wirusa przed dolstaniem się ddo odwiedzenia ust albo nosa."
